- type: entity
  id: OrganAndroidGas
  parent: BaseHumanOrgan
  name: "android gas system"
  description: "Collects nitrogen from the atmosphere for cooling system."
  components:
  - type: Sprite
    sprite: _Wega/Mobs/Species/Android/parts.rsi
    layers:
      - state: gas_module
  - type: Lung
    alert: LowNitrogen
  - type: Metabolizer
    removeEmpty: true
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [ Slime ]
    groups:
    - id: Gas
      rateModifier: 100.0
  - type: SolutionContainerManager
    solutions:
      Lung:
        maxVol: 100.0
        canReact: false
  - type: Organ
    organType: Lungs
  - type: Tag
    tags:
      - BaseOrgan
      - LungsSynthetic

- type: entity
