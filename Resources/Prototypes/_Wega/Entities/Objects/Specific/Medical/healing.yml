- type: entity
  name: "tyrium pack"
  description: "Extremely important liquid for android functioning."
  parent: BaseHealingItem
  id: Tyriumpack
  suffix: Full
  components:
  - type: Tag
    tags:
    - Bloodpack
  - type: Sprite
    sprite: _Wega/Objects/Specific/Medical/tyriumpack.rsi
    state: tyriumpack
  - type: Healing
    bloodlossModifier: -20
    modifyBloodLevel: 40
    damageContainers:
      - Android
    damage:
      types:
        Bloodloss: -5
    healingBeginSound:
      path: "/Audio/Items/Medical/brutepack_begin.ogg"
    healingEndSound:
      path: "/Audio/Items/Medical/brutepack_end.ogg"
  - type: Stack
    stackType: Tyriumpack
    count: 10
  - type: StackPrice
    price: 10

