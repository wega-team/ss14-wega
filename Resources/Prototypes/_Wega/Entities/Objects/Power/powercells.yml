  - type: Sprite
    sprite: _Wega/Objects/Consumable/Food/extracts.rsi
    state: yellow
  - type: Battery
    maxCharge: 720
    startingCharge: 720
    pricePerJoule: 0.15
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 12
  - type: PowerCell
