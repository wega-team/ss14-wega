- type: entity
  parent: PortableRecharger
  id: PortableRechargerTurbo
  name: turbo portable recharger
  description: High-tech recharger adapted for portability. Now is TURBO!
  components:
  - type: Sprite
    sprite: _Wega/Objects/Power/portable_rechargeres/turbo_portable_recharger.rsi
  - type: Charger
    chargeRate: 100
  - type: ItemSlots
    slots:
      charger_slot:
        ejectOnInteract: true
        whitelist:
          components:
          - HitscanBatteryAmmoProvider
          - ProjectileBatteryAmmoProvider
          - Stunbaton
          - PowerCell

