- type: entity
  parent: BaseItem
  id: BloodCultSpear
  name: blood spear
  description: The spear formed from blood clots looks quite fragile.
  components:
  - type: ThrowingAngle
    angle: 225
  - type: LandAtCursor
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PolygonShape
          vertices:
            - -0.40,-0.30
            - -0.30,-0.40
            - 0.40,0.30
            - 0.30,0.40
        density: 20
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2
  - type: Sharp
  - type: Sprite
    sprite: _Wega/Objects/Weapons/Melee/blood_spear.rsi
    state: icon
  - type: Clothing
    quickEquip: false
    slots:
    - back
    - suitStorage
  - type: Item
    size: Ginormous
  - type: Wieldable
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Glass
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpillBehavior { }
      - !type:SpawnEntitiesBehavior
        spawn:
          PuddleBlood:
            min: 1
            max: 1
        transferForensics: true
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: MeleeWeapon
    wideAnimationRotation: -135
    damage:
      types:
        Piercing: 29
    angle: 0
    animation: WeaponArcThrust
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: DamageOtherOnHit
    damage:
      types:
        Piercing: 37
  - type: IncreaseDamageOnWield
    damage:
      types:
        Piercing: 4
  - type: DamageOnLand
    ignoreResistances: true
    damage:
      types:
        Blunt: 5

