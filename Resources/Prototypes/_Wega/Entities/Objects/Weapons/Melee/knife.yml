- type: entity
  name: combat crowbar
  parent: [BaseKnife, BaseRestrictedContraband]
  id: CombatCrowbar
  description: A deadly knife designed for close combat. Thanks to the improved handle, it also works as a crowbar.
  components:
  - type: Tag
    tags:
    - CombatKnife
    - Knife
    - Crowbar
  - type: Sprite
    sprite: _Wega/Objects/Weapons/Melee/combat_crowbar.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 1.5
    damage:
      types:
        Slash: 12
  - type: EmbeddableProjectile
    sound: /Audio/Weapons/star_hit.ogg
    offset: -0.15,0.0
  - type: LandAtCursor
  - type: DamageOtherOnHit
    damage:
      types:
        Slash: 10
  - type: Item
    sprite: _Wega/Objects/Weapons/Melee/combat_crowbar.rsi
    storedSprite:
      state: storage
      sprite: _Wega/Objects/Weapons/Melee/combat_crowbar.rsi
  - type: DisarmMalus
    malus: 0.225
  - type: ThrowingAngle
    angle: 225
  - type: Tool
    qualities:
      - Prying
    useSound:
      path: /Audio/Items/crowbar.ogg
  - type: Prying
  - type: ToolTileCompatible

