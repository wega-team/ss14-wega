- type: entity
  parent: FoodBase
  id: BaseMaterialSlimeExtract
  abstract: true
  name: smile extract
  components:
    - type: Sprite
      sprite: _Wega/Objects/Consumable/Food/extracts.rsi
    - type: Extractable
      grindableSolutionName: food
    - type: FlavorProfile
      flavors:
        - sweet
    - type: SolutionContainerManager
    - type: Tag
      tags:
      - SlimeRND

- type: entity
  parent: BaseMaterialSlimeExtract
  id: MaterialSlimeExtractGray
  name: gray slime extract
  description: A basic slime extract. Contains trace elements.
  components:
    - type: Sprite
      state: grey
    - type: Extractable
      grindableSolutionName: food
    - type: SolutionContainerManager
      solutions:
        food:
          reagents:
            - ReagentId: Nutriment
              Quantity: 10
            - ReagentId: SlimeExtractGray
              Quantity: 5
            - ReagentId: Silicon
              Quantity: 5

