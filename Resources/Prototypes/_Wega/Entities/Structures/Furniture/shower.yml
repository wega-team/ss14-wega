- type: entity
  id: Shower
  name: shower
  description: "Caution: wet floor and wet people. Not designed for firefighting or escaping security guards."
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: Dynamic
  - type: Sprite
    noRot: true
    sprite: _Wega/Structures/Furniture/shower.rsi
    layers:
    - state: shower
    - state: water
      map: ["enum.ShowerVisuals.Spraying"]
      visible: false
  - type: Shower
  - type: AmbientSound
    enabled: false
    range: 5
    sound:
      collection: Shower
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 400
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: SolutionContainerManager
    solutions:
      shower:
        maxVol: 9999999
        reagents:
        - ReagentId: Water
          Quantity: 9999999
  - type: SolutionRegeneration
    solution: shower
    generated:
      reagents:
      - ReagentId: Water
        Quantity: 100
  - type: DrainableSolution
    solution: shower
  - type: Appearance
