        - tool: [ Screwing ]
          tag: [ Knife, Shiv, BasicGlassShard]
          action: Unscrew
          sound:
            collection: Screwdriver
          time: 2

- type: surgeryTransition
  id: AndroidAmputateRightFootProcessTransition
  target: AndroidEndOperation
  label: Отсоединить правую стопу
  stepGroups:
    - conditions:
        - !type:BodyPartCondition
          bodyPart: right_leg
        - !type:BodyPartCondition
          bodyPart: right_foot
      steps:
        - tool: [ Cutting ]
          tag: [ Knife, Shiv, BasicGlassShard]
          action: CutWire
          sound:
            path: /Audio/Items/wirecutter.ogg
          time: 2
        - tool: [ Cutting ]
          tag: [ Knife, Shiv, BasicGlassShard]
          action: StripWire
          sound:
            path: /Audio/Items/wirecutter.ogg
          time: 2
        - tool: [ Anchoring ]
          tag: [ Wirecutter, Pipe ]
          action: Unanchor
          sound:
            path: /Audio/Items/ratchet.ogg
          time: 2
        - tool: [ Screwing ]
          tag: [ Knife, Shiv, BasicGlassShard]
          action: Unscrew
          sound:
            collection: Screwdriver
          time: 2
        - tool: [ Anchoring ]
          tag: [ Wirecutter, Pipe ]
          action: RemovePart
          sound:
            path: /Audio/Items/ratchet.ogg
          time: 2
          requiredPart: right_foot

- type: surgeryTransition
  id: AndroidAttachRightFootTransition
  target: AndroidAttachRightFootProcess
  label: Прикрепить правую стопу
  stepGroups:
    - conditions:
        - !type:BodyPartCondition
          bodyPart: right_leg
        - !type:BodyPartCondition
          invert: true
          bodyPart: right_foot
      steps:
        - tool: [ Screwing ]
          tag: [ Knife, Shiv, BasicGlassShard]
          action: Unscrew
          sound:
            collection: Screwdriver
          time: 2

- type: surgeryTransition
  id: AndroidAttachRightFootProcessTransition
  target: AndroidEndOperation
  label: Прикрепить правую стопу
  stepGroups:
    - steps:
        - tag: [ CableCoil ]
          entityPreview: CableApcStack
          action: MendWire
          time: 2
        - tag: [ RightFootSynthetic ]
          action: AttachPart
          requiredPart: right_foot
          time: 2
        - tool: [ Anchoring ]
          tag: [ Wirecutter, Pipe ]
          action: Anchor
          sound:
            path: /Audio/Items/ratchet.ogg
          time: 2

