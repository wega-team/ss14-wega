# ========================
# ПЕРЕХОДЫ ТОРСА
# ========================

- type: surgeryTransition
  id: AndroidOpenTorsoTransition
  target: AndroidTorsoOpen
  label: "Открыть торс"
  stepGroups:
    - conditions:
        - !type:ClothingCondition
          invert: true
          slots:
          - jumpsuit
          - outerClothing
      steps:
        - tool: [ Welding, Cautery ]
          action: Weld
          sound:
            collection: Welder
          time: 2
        - tool: [ Screwing ]
          tag: [ Knife, Shiv, BasicGlassShard]
          action: Unscrew
          sound:
            collection: Screwdriver
          time: 2
        - tool: [ Anchoring ]
          tag: [ Wirecutter, Pipe ]
          action: Unanchor
          sound:
            path: /Audio/Items/ratchet.ogg
          time: 2
        - tool: [ Prying ]
          tag: [ Wrench, Screwdriver ]
          action: Pry
          sound:
            path: /Audio/Items/crowbar.ogg
          time: 2

- type: surgeryTransition
  id: AndroidCloseTorsoTransition
  target: Default
  label: "Закрыть торс"
  stepGroups:
    - conditions:
        - !type:ClothingCondition
          invert: true
          slots:
          - jumpsuit
          - outerClothing
      steps:
        - tool: [ Screwing ]
          tag: [ Knife, Shiv, BasicGlassShard]
          action: Screw
          sound:
            collection: Screwdriver
          time: 2
        - tool: [ Pulsing ]
          tag: [ DoorElectronicsConfigurator ]
          action: Pulse
          sound:
            collection: CargoBeep
          time: 2
        - tool: [ Anchoring ]
          tag: [ Wirecutter, Pipe ]
          action: Anchor
          sound:
            path: /Audio/Items/ratchet.ogg
          time: 2
        - tool: [ Welding, Cautery ]
          action: Weld
          sound:
            collection: Welder
          time: 2

- type: surgeryTransition
  id: AndroidOrganManipulationTransition
  target: OrganManipulation
  label: "Манипуляция с деталями"
  stepGroups:
    - conditions:
        - !type:ClothingCondition
          invert: true
          slots:
          - jumpsuit
          - outerClothing
      parallel: true
      steps:
        # Мозг
        - tool: [ Cutting ]
          action: RemoveOrgan
          entityPreview: PositronicBrain
          requiredPart: Brain
          sound:
            path: /Audio/Items/wirecutter.ogg
          time: 8
          conditions:
            - !type:OrganPresentCondition
              organ: Brain
        - tag: [ Brain ]
          action: InsertOrgan
          entityPreview: PositronicBrain
          requiredPart: Brain
          sound:
            path: /Audio/Items/ratchet.ogg
          time: 8
          conditions:
            - !type:OrganPresentCondition
              invert: true
              organ: Brain

        # Тириумовый насос
        - tool: [ Cutting ]
          tag: [ Knife, Shiv, BasicGlassShard]
          action: RemoveOrgan
          failureEffect: [ Bleeding ]
          entityPreview: OrganAndroidTyrium
          requiredPart: Heart
          sound:
            path: /Audio/Items/wirecutter.ogg
          time: 8
          successChance: 0.9
          conditions:
            - !type:OrganPresentCondition
              organ: Heart
        - tag: [ HeartSynthetic ]
          action: InsertOrgan
          entityPreview: OrganAndroidTyrium
          requiredPart: Heart
          sound:
            path: /Audio/Items/ratchet.ogg
          time: 8
          conditions:
            - !type:OrganPresentCondition
              invert: true
              organ: Heart

        # Газовая система
        - tool: [ Screwing ]
          tag: [ Knife, Shiv, BasicGlassShard]
          action: RemoveOrgan
          entityPreview: OrganAndroidGas
          requiredPart: Lungs
          sound:
            collection: Screwdriver
          time: 8
          conditions:
            - !type:OrganPresentCondition
              organ: Lungs
        - tag: [ LungsSynthetic ]
          action: InsertOrgan
          entityPreview: OrganAndroidGas
          requiredPart: Lungs
          sound:
            path: /Audio/Items/ratchet.ogg
          time: 8
          conditions:
            - !type:OrganPresentCondition
              invert: true
              organ: Lungs

