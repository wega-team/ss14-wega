# ========================
# ПЕРЕХОДЫ ТОРСА
# ========================

- type: surgeryTransition
  id: IpcOpenTorsoTransition
  target: IpcTorsoOpen
  label: "Открыть торс"
  stepGroups:
    - conditions:
        - !type:ClothingCondition
          invert: true
          slots:
          - jumpsuit
          - outerClothing
      steps:
        - tool: [ Welding, Cautery ]
          action: Weld
          sound:
            collection: Welder
          time: 2
        - tool: [ Screwing ]
          tag: [ Knife, Shiv, BasicGlassShard]
          action: Unscrew
          sound:
            collection: Screwdriver
          time: 2
        - tool: [ Anchoring ]
          tag: [ Wirecutter, Pipe ]
          action: Unanchor
          sound:
            path: /Audio/Items/ratchet.ogg
          time: 2
        - tool: [ Prying ]
          tag: [ Wrench, Screwdriver ]
          action: Pry
          sound:
            path: /Audio/Items/crowbar.ogg
          time: 2

- type: surgeryTransition
  id: IpcCloseTorsoTransition
  target: Default
  label: "Закрыть торс"
  stepGroups:
    - conditions:
        - !type:ClothingCondition
          invert: true
          slots:
          - jumpsuit
          - outerClothing
      steps:
        - tool: [ Screwing ]
          tag: [ Knife, Shiv, BasicGlassShard]
          action: Screw
          sound:
            collection: Screwdriver
          time: 2
        - tool: [ Pulsing ]
          tag: [ DoorElectronicsConfigurator ]
          action: Pulse
          sound:
            collection: CargoBeep
          time: 2
        - tool: [ Anchoring ]
          tag: [ Wirecutter, Pipe ]
          action: Anchor
          sound:
            path: /Audio/Items/ratchet.ogg
          time: 2
        - tool: [ Welding, Cautery ]
          action: Weld
          sound:
            collection: Welder
          time: 2

- type: surgeryTransition
  id: IpcOrganManipulationTransition
  target: OrganManipulation
  label: "Манипуляция с деталями"
  stepGroups:
    - conditions:
        - !type:ClothingCondition
          invert: true
          slots:
          - jumpsuit
          - outerClothing
      parallel: true
      steps:
        # Мозг
        - tool: [ Cutting ]
          action: RemoveOrgan
          entityPreview: OrganIPCBrain
          requiredPart: Brain
          sound:
            path: /Audio/Items/wirecutter.ogg
          time: 8
          conditions:
            - !type:OrganPresentCondition
              organ: Brain
        - tag: [ BrainSynthetic ]
          action: InsertOrgan
          entityPreview: OrganIPCBrain
          requiredPart: Brain
          sound:
            path: /Audio/Items/ratchet.ogg
          time: 8
          conditions:
            - !type:OrganPresentCondition
              invert: true
              organ: Brain

