          tag: [ Knife, Shiv, BasicGlassShard]
          action: Unscrew
          sound:
            collection: Screwdriver
          time: 2
        - tool: [ Anchoring ]
          tag: [ Wirecutter, Pipe ]
          action: RemovePart
          sound:
            path: /Audio/Items/ratchet.ogg
          time: 2
          requiredPart: right_foot

- type: surgeryTransition
  id: IpcAttachRightFootTransition
  target: IpcAttachRightFootProcess
  label: Прикрепить правую стопу
  stepGroups:
    - conditions:
        - !type:BodyPartCondition
          bodyPart: right_leg
        - !type:BodyPartCondition
          invert: true
          bodyPart: right_foot
      steps:
        - tool: [ Screwing ]
          tag: [ Knife, Shiv, BasicGlassShard]
          action: Unscrew
          sound:
            collection: Screwdriver
          time: 2

- type: surgeryTransition
  id: IpcAttachRightFootProcessTransition
  target: IpcEndOperation
  label: Прикрепить правую стопу
  stepGroups:
    - steps:
        - tag: [ CableCoil ]
          entityPreview: CableApcStack
          action: MendWire
          time: 2
        - tag: [ RightFootSynthetic ]
          action: AttachPart
          requiredPart: right_foot
          time: 2
        - tool: [ Anchoring ]
          tag: [ Wirecutter, Pipe ]
          action: Anchor
          sound:
            path: /Audio/Items/ratchet.ogg
          time: 2

