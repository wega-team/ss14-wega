# ========================
# ИМПЛАНТАЦИЯ
# ========================

#Torso
- type: surgeryTransition
  id: AndroidImplantTorsoTransition
  target: AndroidTorsoOpen
  label: "Установить имплант"
  stepGroups:
    - conditions:
        - !type:ClothingCondition
          invert: true
          slots:
          - jumpsuit
          - outerClothing
      steps:
        - tag: [ SubdermalImplant ]
          entityPreview: EmptySubdermalImplant
          action: Implanting
          sound:
            path: /Audio/Items/ratchet.ogg
          time: 2
        - tool: [ Screwing ]
          tag: [ Knife, Shiv, BasicGlassShard]
          action: Screw
          sound:
            collection: Screwdriver
          time: 2
        - tag: [ CableCoil ]
          action: MendWire
          entityPreview: CableApcStack
          time: 2

#Head
- type: surgeryTransition
  id: AndroidImplantHeadTransition
  target: AndroidImplantingHeadOpen
  label: "Установить имплант"
  stepGroups:
    - conditions:
        - !type:ClothingCondition
          invert: true
          slots:
          - head
        - !type:BodyPartCondition
          bodyPart: head
      steps:
        - tag: [ SubdermalHeadImplant ]
          entityPreview: EmptySubdermalImplant
          action: Implanting
          sound:
            collection: Screwdriver
          time: 2
        - tool: [ Pulsing ]
          tag: [ DoorElectronicsConfigurator ]
          action: Pulse
          sound:
            collection: CargoBeep
          time: 2

